<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- jquery-2.2.0 -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <!-- bootstrap w/ optional theme -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- my css and js -->
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>To Do List</h1>
          <h3>Add New Item to List:</h3>
          <form id="new-item">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" id="new-title">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="new-description">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
            <h3>Things to do (Click to mark complete):</h3>
            <ol id="toDoCol">

            </ol>
        </div>
        <div class="col-md-6">
          <h3>Completed:</h3>
          <ol class="complete" id="completed">

          </ol>
        </div>
      </div>
    </div>
  </body>
</html>
